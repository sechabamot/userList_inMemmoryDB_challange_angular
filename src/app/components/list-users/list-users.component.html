<div class="wrapper" >
    <h2>In-memory list of users</h2>
    <br>
    <div class="table-responsive">
      <table class="table table-hover table-bordered">
      <caption>Work by Sechaba Motaung</caption>
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">User name</th>
          <th scope="col">Email</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of ($users | async) index as i " style="cursor: pointer;">
          <th scope="row">{{i + 1}}</th>
          <td >{{user.userName}}</td>
          <td >{{user.emailAddress}}</td>
          <td >{{returnUserStatusAsText(user.status)}}</td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
